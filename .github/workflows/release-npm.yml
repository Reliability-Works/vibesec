name: release-npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Upgrade npm for trusted publishing
        run: npm i -g npm@11.5.1

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

      - name: Set versions from tag
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME#v}"

          pnpm -C packages/core exec npm version "$VERSION" --no-git-tag-version --allow-same-version
          pnpm -C packages/analyzers/javascript exec npm version "$VERSION" --no-git-tag-version --allow-same-version
          pnpm -C packages/rulesets/nextjs exec npm version "$VERSION" --no-git-tag-version --allow-same-version
          pnpm -C packages/rulesets/react-native exec npm version "$VERSION" --no-git-tag-version --allow-same-version
          pnpm -C packages/rulesets/express exec npm version "$VERSION" --no-git-tag-version --allow-same-version
          pnpm -C packages/rulesets/sveltekit exec npm version "$VERSION" --no-git-tag-version --allow-same-version
          pnpm -C packages/cli exec npm version "$VERSION" --no-git-tag-version --allow-same-version

          pnpm -C packages/analyzers/javascript exec npm pkg set "dependencies.@reliability-works/core=$VERSION"
           pnpm -C packages/cli exec npm pkg set "dependencies.@reliability-works/core=$VERSION" "dependencies.@reliability-works/analyzer-javascript=$VERSION" "dependencies.@reliability-works/ruleset-nextjs=$VERSION" "dependencies.@reliability-works/ruleset-react-native=$VERSION" "dependencies.@reliability-works/ruleset-express=$VERSION" "dependencies.@reliability-works/ruleset-sveltekit=$VERSION"


      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME#v}"
          DIST_TAG=latest
          if [[ "$VERSION" == *-* ]]; then
            DIST_TAG=next
          fi

          npm publish --access public --tag "$DIST_TAG" ./packages/core
          npm publish --access public --tag "$DIST_TAG" ./packages/rulesets/nextjs
          npm publish --access public --tag "$DIST_TAG" ./packages/rulesets/react-native
          npm publish --access public --tag "$DIST_TAG" ./packages/rulesets/express
          npm publish --access public --tag "$DIST_TAG" ./packages/rulesets/sveltekit
          npm publish --access public --tag "$DIST_TAG" ./packages/analyzers/javascript
          npm publish --access public --tag "$DIST_TAG" ./packages/cli
